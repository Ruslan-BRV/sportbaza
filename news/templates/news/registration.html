{% extends "base.html" %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static "news/css/news.css" %}" />{% endblock css %}
{% block title %}Регистрация{% endblock title %}

{% block content %}
    <div class="mt-3 mb-3">
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field }}
        
                </div>
                {% endfor %}
                <div class="d-flex justify-content-center"><button type="submit" class="btn btn-dark ">Зарегистрироваться</button></div>
        </form>
    </div>
{% endblock content %}
{% block script %}{% endblock script %}
